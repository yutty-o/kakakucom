<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <title th:text="${item.name} + ' | 価格.com'">価格.com</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/item/itemDetail.css}" />
</head>
<body>
    <div layout:fragment="content">
        <section class="main">
            <div class="item">
                <h2 th:text="${item.name}">商品名</h2>
                <div class="item__image">
                    <img th:src="${item.imagePath}" th:alt="${item.name}" />
                </div>
                <div class="item__box">
                    <p th:text="${item.minPrice}"></p>
                    <p th:text="${item.description}"></p>
                </div>
            </div>
            <div class="shop-ranking">

            </div>
        </section>
    </div>
</body>
</html>
