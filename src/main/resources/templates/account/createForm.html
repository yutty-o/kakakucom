<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <title>アカウント登録 | 価格.com</title>
</head>
<body>
    <div layout:fragment="wrapper">
        <form th:action="@{/account/create}" action="createComplete.html" th:object="${accountForm}" method="post">
            <div th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="name">名前</label>
                <input id="name" type="text" th:field="*{name}" name="name" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error!</span>
            </div>

            <div th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email">メールアドレス</label>
                <input id="email" type="text" th:field="*{email}" name="email" />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
            </div>

            <div th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <label for="password">パスワード</label>
                <input id="password" type="password" th:field="*{password}" name="password" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error!</span>
            </div>

            <div th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error'">
                <label for="confirmPassword">パスワード</label>
                <input id="confirmPassword" type="password" th:field="*{confirmPassword}" name="password" />
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">error!</span>
            </div>
            <input type="submit" value="新規登録" />
        </form>
    </div>
</body>
</html>
